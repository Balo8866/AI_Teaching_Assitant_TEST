<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='teacher_style.css') }}">
  <title>查詢班級成績</title>
</head>
<body>

<header>
  <h1>查詢班級成績</h1>
</header>

<div class="container">
<form method="POST">
  <label for="class_name">請選擇班級：</label>
  <select name="class_name" id="class_name" required>
    <option value="">請選擇班級</option>
    <option value="1A" {% if selected_class == '1A' %}selected{% endif %}>1A</option>
    <option value="2B" {% if selected_class == '2B' %}selected{% endif %}>2B</option>
    <option value="3C" {% if selected_class == '3C' %}selected{% endif %}>3C</option>
  </select>
  <button type="submit" name="action" value="load">查詢</button>
</form>

{% if df %}
<form method="POST">
  <input type="hidden" name="class_name" value="{{ selected_class }}">
  <table>
    <thead>
      <tr>
        {% for col in df.columns %}
          <th>{{ col }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for i, row in df.iterrows() %}
        <tr>
          {% for col in df.columns %}
            <td>
              <input type="text" name="cell_{{ i }}_{{ col }}" value="{{ row[col] }}">
            </td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <button type="submit" name="action" value="save">💾 儲存修改</button>
</form>
{% endif %}

</div>

<div style="text-align: center;">
  <a href="/teacher_dashboard" class="back-home">🔙 回教師首頁</a>
</div>

</body>
</html>
