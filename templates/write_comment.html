<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/static/teacher_style.css">
  <title>撰寫學生評語</title>
</head>
<body>

<header>
  <h1>撰寫學生評語</h1>
</header>

<div class="container">
  <form method="POST">
    <div>
      <label for="class">選擇班級：</label>
      <select id="class" name="class" required>
        <option value="">請選擇班級</option>
        <option value="1A">1A</option>
        <option value="2B">2B</option>
        <option value="3C">3C</option>
      </select>
    </div>

    <div>
      <label for="name">選擇學生：</label>
      <select id="name" name="name" required>
        <option value="">請選擇學生</option>
        <option value="林小美">林小美</option>
        <option value="王小明">王小明</option>
      </select>
    </div>

    <div>
      <label for="comment">評語內容：</label>
      <textarea id="comment" name="comment" rows="6" required></textarea>
    </div>

    <button type="submit">送出評語</button>

    {% if saved %}
      <p class="success">✅ 成功儲存 {{ name }} 的評語。</p>
    {% endif %}
  </form>
</div>

<div style="text-align: center;">
  <a href="/teacher_dashboard" class="back-home">🔙 回教師首頁</a>
</div>

</body>
</html>
